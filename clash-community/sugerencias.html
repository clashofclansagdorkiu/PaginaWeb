<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sugerencias • LEZO</title>

    <link rel="icon" type="image/png" href="./images/Logo_BdL.png">

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Configuración Tailwind -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clash: {
                            gold: '#FFD700',
                            dark: '#1a1a1a',
                            light: '#2a2a2a',
                            redsoft: '#8B0000'
                        }
                    },
                    fontFamily: {
                        hispanic: ['"Cinzel Decorative"', 'serif']
                    }
                }
            }
        }
    </script>

    <link rel="stylesheet" href="./assets/css/index.css">
</head>
<body class="bg-gray-900 text-white min-h-screen bg-[url('https://wallpaperaccess.com/full/4607123.jpg')] bg-cover bg-center bg-no-repeat bg-blend-overlay bg-black/60">

    <!-- NAV -->
    <nav class="bg-gray-800/70 border-b border-gray-700 backdrop-blur-sm fixed w-full z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">

                <a href="./index.html" class="flex items-center flex-shrink-0">
                    <img class="h-12 w-12 rounded-full border-2 border-white shadow-lg" src="./images/Logo_BdL.png" alt="Logo">
                    <span class="ml-3 font-hispanic text-2xl text-white">LEZO</span>
                </a>

                <div class="hidden md:flex space-x-8 flex-1 justify-center">
                    <a href="noticias.html" class="menu-link">Noticias</a>
                    <a href="clanes.html" class="menu-link">Clanes</a>
                    <a href="eventos.html" class="menu-link">Eventos</a>
                    <a href="sugerencias.html" class="menu-link text-yellow-400">Sugerencias</a>
                    <a href="#" class="menu-link">Donaciones</a>
                </div>

                <button id="mobileMenuBtn" class="md:hidden text-2xl text-white flex-shrink-0">&#9776;</button>
            </div>
        </div>

        <div id="mobileMenu" class="hidden md:hidden px-4 pb-4 space-y-2">
            <a href="noticias.html" class="menu-link block">Noticias</a>
            <a href="clanes.html" class="menu-link block">Clanes</a>
            <a href="eventos.html" class="menu-link block">Eventos</a>
            <a href="sugerencias.html" class="menu-link block text-yellow-400">Sugerencias</a>
            <a href="#" class="menu-link block">Donaciones</a>
        </div>
    </nav>

    <!-- CONTENIDO -->
    <main class="pt-28 max-w-3xl mx-auto p-4">

        <h1 class="text-4xl font-hispanic font-bold text-center text-yellow-400 drop-shadow-lg mb-10">
            Enviar Sugerencia
        </h1>

        <form id="sugerenciaForm" class="bg-gray-800/70 border border-gray-700 p-6 rounded-xl backdrop-blur-sm">

            <!-- Nombre -->
            <label class="block mb-2 font-hispanic text-lg">Nombre (o Anónimo):</label>
            <div class="flex items-center gap-3">
                <input id="nombre" type="text" placeholder="Escriba su nombre"
                       class="flex-1 p-3 rounded-lg bg-gray-900/60 border border-gray-700 text-white">
                <label class="flex items-center gap-2 cursor-pointer">
                    <input id="anonimo" type="checkbox" class="w-5 h-5 rounded border-gray-700 bg-gray-900/60 cursor-pointer">
                    <span class="font-hispanic text-sm whitespace-nowrap">Anónimo</span>
                </label>
            </div>
            <div class="mb-5"></div>

            <!-- Categoría -->
            <label class="block mb-2 font-hispanic text-lg">Categoría:</label>
            <select id="categoria" class="w-full p-3 rounded-lg bg-gray-900/60 border border-gray-700 text-white mb-5">
                <option>Página Web</option>
                <option>Clan</option>
                <option>Comunidad</option>
                <option>Eventos</option>
                <option>Otros</option>
            </select>

            <!-- Mensaje -->
            <label class="block mb-2 font-hispanic text-lg">Sugerencia:</label>
            <textarea id="mensaje" rows="5" placeholder="Escribe aquí tu sugerencia..."
                      class="w-full p-3 rounded-lg bg-gray-900/60 border border-gray-700 text-white mb-5"></textarea>

            <!-- Botones -->
            <div class="flex justify-between mt-6">
                <button type="reset"
                        class="px-6 py-2 bg-red-800/70 hover:bg-red-700 rounded-lg text-white font-hispanic">
                    Borrar
                </button>

                <button type="submit"
                        class="px-6 py-2 bg-yellow-600 hover:bg-yellow-500 rounded-lg text-black font-hispanic font-bold">
                    Enviar
                </button>
            </div>

        </form>

        <p id="estadoEnvio" class="text-center mt-6 text-lg"></p>

    </main>

    <!-- Pie de página -->
    <footer class="bg-gray-800/70 border-t border-gray-700 backdrop-blur-sm mt-auto w-full py-4">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex flex-col md:flex-row items-center justify-center text-gray-300 space-x-4">
            <img src="./images/Nomad_Byte_Studios.png" alt="Nomad Byte Studios" class="h-8 w-auto">
            <span>&copy; 2025 Nomad Byte Studios. Todos los derechos reservados.</span>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="./assets/js/index.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <script src="./assets/js/sugerencias.js"></script>

    <script>
        const nombreInput = document.getElementById('nombre');
        const anonimCheckbox = document.getElementById('anonimo');

        anonimCheckbox.addEventListener('change', function() {
            if (this.checked) {
                nombreInput.value = 'Anónimo';
                nombreInput.disabled = true;
                nombreInput.classList.add('opacity-50', 'cursor-not-allowed');
            } else {
                nombreInput.value = '';
                nombreInput.disabled = false;
                nombreInput.classList.remove('opacity-50', 'cursor-not-allowed');
            }
        });
    </script>
</body>
</html>
