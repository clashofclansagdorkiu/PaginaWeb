<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> LEZO </title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clash: {
                            gold: '#FFD700',
                            dark: '#1a1a1a',
                            light: '#2a2a2a'
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-900 text-white h-screen flex items-center justify-center bg-[url('https://wallpaperaccess.com/full/4607123.jpg')] bg-cover bg-center bg-no-repeat bg-blend-overlay bg-black/70">

    <div class="bg-black/80 p-8 rounded-xl shadow-2xl w-full max-w-md border border-gray-700 backdrop-blur-sm">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-yellow-500 mb-2"> LEZO - Registro </h1>
            <p class="text-gray-400 text-sm">La página oficial de la Comunidad BdL</p>
        </div>

        <form id="loginForm" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-300">Usuario</label>
                <input type="text" id="username" required 
                    class="mt-1 block w-full px-3 py-2 bg-gray-800 border border-gray-600 rounded-md text-white focus:outline-none focus:border-yellow-500 focus:ring-1 focus:ring-yellow-500">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-300">Contraseña</label>
                <input type="password" id="password" required 
                    class="mt-1 block w-full px-3 py-2 bg-gray-800 border border-gray-600 rounded-md text-white focus:outline-none focus:border-yellow-500 focus:ring-1 focus:ring-yellow-500">
            </div>

            <div id="errorMessage" class="text-red-500 text-sm text-center hidden"></div>

            <button type="submit" 
                class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-black bg-yellow-500 hover:bg-yellow-400 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-yellow-500 font-bold transition-colors">
                ENTRAR / REGISTRARSE
            </button>
        </form>

        <div class="mt-6 text-center text-xs text-gray-500">
            <p>Si no tienes cuenta, se creará automáticamente al intentar entrar.</p>
        </div>
    </div>

    <script type="module">
        import { supabase } from './assets/js/supabaseClient.js';

        const loginForm = document.getElementById('loginForm');
        const errorMsg = document.getElementById('errorMessage');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // 1. Intentamos iniciar sesión con usuario y contraseña
            let { data, error } = await supabase.auth.signInWithPassword({
                email: username,
                password: password
            });

            if (error) {
                errorMsg.textContent = "Error: " + error.message;
                errorMsg.classList.remove('hidden');
            } else {
                // Éxito
                window.location.href = "dashboard.html";
            }
        });
    </script>
</body>
</html>
